<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="3">
                <h:outputLabel>Informe parte do nome</h:outputLabel>
                <h:inputText value="#{beanContato.nome}" />
                <h:commandButton value="Pesquisar" action="#{beanContato.consultar()}" />
            </h:panelGrid>
            <h:dataTable var="ct" value="#{beanContato.lista}">
                <h:column>
                    <f:facet name="header">ID</f:facet>
                    <h:outputLabel value="#{ct.idcontato}" />
                </h:column>
                <h:column>
                    <f:facet name="header">Nome</f:facet>
                    <h:outputLabel value="#{ct.nome}" />
                </h:column>
                <h:column>
                    <f:facet name="header">Fone</f:facet>
                    <h:outputLabel value="#{ct.fone}" />
                </h:column>
                <h:column>
                    <f:facet name="header">Email</f:facet>
                    <h:outputLabel value="#{ct.email}" />
                </h:column>               
            </h:dataTable>
        </h:form>
    </h:body>
</html>
